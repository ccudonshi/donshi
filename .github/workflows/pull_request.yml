name: CI on PR
on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  publish-pull_request:
    runs-on: ubuntu-latest
    env:
      PR_ID: ${{ github.event.number }}
    steps:
      - name: ‚öôÔ∏è Setup repo
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x

      - name: ‚öôÔ∏è Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ‚öôÔ∏è Setup Sensitive Secrets
        id: sensitive
        run: |
          echo "${{ secrets.CONFIG_JS }}" > ./Config.js
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > ./google-services.json
          echo '${{ secrets.GOOGLE_SERVICE_PLIST }}' > ./GoogleService-Info.plist
          sed -i.backup 's/RESERVED_CLIENT_ID/${{ secrets.RESERVED_CLIENT_ID }}/' app.json
          sed -i.backup 's/IOS_GOOGLE_MAPS_API_KEY/${{ secrets.IOS_GOOGLE_MAPS_API_KEY }}/' app.json
          sed -i.backup 's/ANDROID_API_KEY/${{ secrets.ANDROID_API_KEY }}/' app.json
          sed -i.backup 's/ANDROID_CERTIFICATE_HASH/${{ secrets.ANDROID_CERTIFICATE_HASH }}/' app.json
          rm *.backup

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üöÄ Publish app
        run: expo publish --non-interactive --release-channel=$PR_ID

      - name: üåê Project page
        run: echo https://expo.dev/@donshi/donshi?release-channel=$PR_ID